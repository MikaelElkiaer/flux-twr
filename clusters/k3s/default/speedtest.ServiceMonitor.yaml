apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prom-stack
  name: speedtest
  namespace: default
spec:
  endpoints:
    - interval: 5m
      port: http
      scrapeTimeout: 1m
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app: speedtest

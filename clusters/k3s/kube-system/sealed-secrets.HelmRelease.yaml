apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: sealed-secrets
      version: 2.x.x
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: sealed-secrets-controller
    image:
      tag: v0.22.0 # {"$imagepolicy": "flux-system:sealed-secrets:tag"}

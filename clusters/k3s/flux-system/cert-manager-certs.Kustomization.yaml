apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-certs
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-controller
    - name: sealed-secrets
  interval: 10m
  path: ./clusters/k3s/cert-manager/certs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

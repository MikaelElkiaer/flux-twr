apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      containers:
        - envFrom:
            - secretRef:
                name: homepage-vars
          name: homepage
          image: ghcr.io/gethomepage/homepage:v0.10.9@sha256:b6d732817572f9af99ec168b10641b8f7820f30cfa5a5cc5c68f1e291804bec8
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /mnt/data
              readOnly: true
            - name: homepage-config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
          imagePullPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /mnt/data
            type: Directory
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}

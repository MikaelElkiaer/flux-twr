apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      containers:
        - envFrom:
            - secretRef:
                name: homepage-vars
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: home.elkiaer.net
          name: homepage
          image: ghcr.io/gethomepage/homepage:v1.4.6@sha256:a1a578fdcfc72754985c3b3b26e4f398a6a782e354d10cf2b156ecbf06d252e9
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /mnt/data
              readOnly: true
            - name: homepage-config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
          imagePullPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /mnt/data
            type: Directory
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}

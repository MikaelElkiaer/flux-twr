apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node-red
  name: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: node-red
    spec:
      containers:
        - name: node-red
          image: docker.io/nodered/node-red:4.0.8@sha256:871225abb46d62e434c75c73ec264c406ae1d0ea09b365ed9ffa122fdc327879 # {"$imagepolicy": "home-automation:node-red"}
          env:
            - name: TZ
              value: Europe/Copenhagen
          ports:
            - name: http
              containerPort: 1880
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["node", "/healthcheck.js"]
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["node", "/healthcheck.js"]
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            exec:
              command: ["node", "/healthcheck.js"]
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: node-red-data

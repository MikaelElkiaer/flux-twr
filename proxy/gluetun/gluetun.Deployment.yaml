apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gluetun
  name: gluetun
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: gluetun
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gluetun
    spec:
      containers:
        - name: gluetun
          env:
            - name: SHADOWSOCKS
              value: on
          envFrom:
            - secretRef:
                name: wireguard-config
          image: docker.io/qmcgaw/gluetun:v3.40.1@sha256:dc38bac12b40bb935e477f0dbd88adf174001c84b144c86648b25ff5f14ef54a
          ports:
            - name: control
              containerPort: 8000
              protocol: TCP
            - name: shadowsocks-tcp
              containerPort: 8388
              protocol: TCP
            - name: shadowsocks-udp
              containerPort: 8388
              protocol: UDP
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW", "SYS_MODULE"]
          volumeMounts:
            - mountPath: /dev/net/tun
              name: dev-net-tun
      volumes:
        - hostPath:
            path: /dev/net/tun
          name: dev-net-tun

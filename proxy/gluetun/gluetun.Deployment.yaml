apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gluetun
  name: gluetun
spec:
  replicas: 0
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      containers:
        - name: gluetun
          env:
            - name: SHADOWSOCKS
              value: on
          envFrom:
            - secretRef:
                name: wireguard-config
          image: docker.io/qmcgaw/gluetun:v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
          ports:
            - name: control
              containerPort: 8000
              protocol: TCP
            - name: shadowsocks-tcp
              containerPort: 8388
              protocol: TCP
            - name: shadowsocks-udp
              containerPort: 8388
              protocol: UDP
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW", "SYS_MODULE"]
          volumeMounts:
            - mountPath: /dev/net/tun
              name: dev-net-tun
      volumes:
        - hostPath:
            path: /dev/net/tun
          name: dev-net-tun
